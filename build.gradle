plugins {
    id 'idea'
}
group 'test_db'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    //mavenCentral()
    maven {
        url 'https://artifactory.oraclecorp.com/artifactory/idcs-virtual/'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'com.oracle.jdbc', name: 'ucp', version: '12.2.0.1'
    compile('org.codehaus.groovy:groovy-all:2.4.5')
    compile group: 'com.github.noraui', name: 'ojdbc8', version: '12.2.0.1'
    compile('org.codehaus.groovy:groovy-all:2.4.5')
}
